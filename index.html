<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>To do List and Notes</h1>

    <input
      id="inputbox"
      placeholder="Enter thoughts here.. ⌨️"
      type="text"
      value=""
      type="text"
      max="175"
      onkeypress="if (this.value.length > 175) return false;"
    />
    <div id="buttoncontainer">
      <button id="addbutton">Add Note</button>
      <button id="deleteallbtn">Delete All</button>
      <button id="sortbtn">Sort A-Z</button>
      <button id="sortbtn2">Sort Z-A</button>
    </div>
    <span id="ulcontainer">
      <ul id="noteitem"></ul>
    </span>
    <script src="index.js"></script>
  </body>
</html>
